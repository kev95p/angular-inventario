<div class="container-fluid">
    <div class="row">
        <div class="login">
            <form class="needs-validation" (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
                <h4 class="text-center">Sign In</h4>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" [ngClass]="{ 'is-invalid': loginForm.submitted && email.invalid }" #email="ngModel" required />
                    <div *ngIf="loginForm.submitted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" minlength="8" name="password" [(ngModel)]="model.password" [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }" #password="ngModel" required />
                    <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</div>
